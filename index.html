<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>Resumée — Mohamed Housni</title>
		<meta name="description" content="Resumée (FR / EN) — download the French or English version" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
		<style>
			:root{
				--bg1:#0f172a; /* deep navy */
				--bg2:#0b1320; /* darker */
				--card:#0b1220;
				--accent:#7c3aed; /* violet */
				--muted:#94a3b8;
				--glass: rgba(255,255,255,0.04);
			}
			*{box-sizing:border-box}
			html,body{height:100%}
			body{
				margin:0;
				font-family:Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;
				background:linear-gradient(135deg,var(--bg1),var(--bg2) 60%);
				color:#e6eef8;
				-webkit-font-smoothing:antialiased;
				-moz-osx-font-smoothing:grayscale;
				display:flex;
				align-items:center;
				justify-content:center;
				padding:32px;
			}
			.card{
				width:100%;
				max-width:820px;
				background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
				border-radius:16px;
				padding:28px;
				box-shadow: 0 10px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
				display:grid;
				grid-template-columns:120px 1fr;
				gap:20px;
				align-items:center;
			}
			.avatar{
				width:120px;height:120px;
				border-radius:14px;
				background:linear-gradient(135deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
				display:flex;align-items:center;justify-content:center;overflow:hidden;
				border:1px solid rgba(255,255,255,0.04);
			}
			.avatar svg{width:100%;height:100%;display:block}
			.avatar img{width:100%;height:100%;object-fit:cover;display:block}
			h1{font-size:1.5rem;margin:0 0 6px 0;letter-spacing:-0.2px}
			.role{color:var(--muted);font-weight:600;font-size:0.9rem;margin-bottom:8px}
			p.summary{margin:0;color:var(--muted);line-height:1.4}
			.actions{margin-top:14px;display:flex;gap:10px;flex-wrap:wrap}
			.btn{
				display:inline-flex;align-items:center;gap:10px;padding:10px 14px;border-radius:10px;
				background:linear-gradient(90deg,var(--accent), #5b21b6);
				color:white;text-decoration:none;font-weight:600;border:0;cursor:pointer;box-shadow:0 6px 18px rgba(92,33,196,0.24);
				transition:transform .12s ease, box-shadow .12s ease, opacity .12s ease;
			}
			.btn.secondary{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted);font-weight:600;box-shadow:none}
			.btn:active{transform:translateY(1px)}
			.meta{font-size:0.85rem;color:var(--muted);margin-top:12px}
			.lang{display:inline-flex;align-items:center;gap:8px}
			.download-icon{width:16px;height:16px;display:inline-block}
			@media (max-width:640px){
				.card{grid-template-columns:1fr; text-align:center}
				.avatar{margin:0 auto}
				.actions{justify-content:center}
			}
		</style>
	</head>
	<body>
		<main class="card" role="main">
			<div class="avatar" aria-hidden="true">
				<img src="/brain/pic.ico" alt="Mohamed Housni">
			</div>

			<div>
				<header>
					<h1>Mohamed Housni</h1>
					<div class="role">Fullstack Engineer | Javascript, Node, React, Angular, Devops, CI/CD</div>
				</header>

				<section>

					<div class="actions" style="margin-top:14px">
						<a class="btn" href="/resumee-2026-en" title="English resume">
							<svg class="download-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
								<path d="M12 3v12" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
								<path d="M8 11l4 4 4-4" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
								<path d="M21 21H3" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
							</svg>
							Download (EN)
						</a>

						<a class="btn secondary" href="/resumee-2026-fr" title="French resume">
							<svg class="download-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
								<path d="M12 3v12" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
								<path d="M8 11l4 4 4-4" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
								<path d="M21 21H3" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
							</svg>
							Télécharger (FR)
						</a>
					</div>
				</section>
			</div>
		</main>
	</body>
</html>
